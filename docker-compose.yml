version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: voiceai_db
    environment:
      POSTGRES_DB: voiceai_db
      POSTGRES_USER: voiceai_user
      POSTGRES_PASSWORD: voiceai_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voiceai_user -d voiceai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: voiceai_server
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - DEBUG=1
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=voiceai_db
      - DATABASE_USER=voiceai_user
      - DATABASE_PASSWORD=voiceai_pass
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: voiceai_client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:

